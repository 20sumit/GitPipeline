name: build-and-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore Calculator/Calculator.csproj

    - name: Restore test dependencies
      run: dotnet restore Calculator.Tests/Calculator.Tests.csproj

    - name: Build Calculator project
      run: dotnet build Calculator/Calculator.csproj --configuration Release --no-restore

    - name: Build Test project
      run: dotnet build Calculator.Tests/Calculator.Tests.csproj --configuration Release --no-restore

    - name: Run Tests
      run: dotnet test Calculator.Tests/Calculator.Tests.csproj --configuration Release --no-build --verbosity normal


